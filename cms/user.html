<div class="row">
	<div class="col-lg-4 col-md-5">
		<div class="card card-user">
			<div class="image">
				<img src="assets/img/background.jpg" alt="..." />
			</div>
			<div class="content">
				<div class="author">
					<img class="avatar border-white" src="assets/img/faces/face-2.jpg" alt="..." />
					<h4 class="title">{{ user.local.name }}<br />
						<a href="#"><small>@chetfaker</small></a>
					</h4>
				</div>
				<p class="description text-center">
					"I like the way you work it <br> No diggity <br> I wanna bag it up"
				</p>
			</div>
			<hr>
			<div class="text-center">
				<div class="row">
					<div class="col-md-5 col-md-offset-1">
						<h5><strong>12</strong><br/><small>Favorite Restaurants</small></h5>
					</div>
					<div class="col-md-5">
						<h5><strong>12</strong><br/><small>Favorite Foods</small></h5>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-lg-8 col-md-7">
		<div class="card">
			<div class="header">
				<loading></loading>
				<h4 class="title">Edit Profile , User Id : {{ user._id }}</h4>
			</div>
			<div class="content">
				<form>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="exampleInputEmail1">Email address</label>
								<input type="text" class="form-control border-input" placeholder="Email" value="{{ user.local.email }}">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="exampleInputEmail1">Facebook Id</label>
								<input type="text" class="form-control border-input" placeholder="Facebook Id" value="{{ user.facebook.id }}">
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-4">
							<div class="form-group">
								<label>Name</label>
								<input type="text" class="form-control border-input" placeholder="Name" value="{{ user.local.name }}">
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<label>Gender</label>
								<input type="text" class="form-control border-input" placeholder="Gender" value="{{ user.gender }}">
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<label>Birthday</label>
								<input type="text" class="form-control border-input" placeholder="Birthday" value="{{ user.birthday }}">
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-4">
							<div class="form-group">
								<label>Last Login</label>
								<input type="text" class="form-control border-input" placeholder="Last Login" value="{{ user.last_login }}" disabled>
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<label>Address</label>
								<input type="text" class="form-control border-input" placeholder="Address" value="{{ user.address }}">
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<label>Phone</label>
								<input type="text" class="form-control border-input" placeholder="Phone Address" value="{{ user.phone }}">
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<label>About Me</label>
								<textarea rows="5" class="form-control border-input" placeholder="Here can be your description" value="Mike">Oh so, your weak rhyme
You doubt I'll bother, reading into it
I'll probably won't, left to my own devices
But that's the difference in our opinions.</textarea>
							</div>
						</div>
					</div>
					<div class="text-center">
						<button type="submit" class="btn btn-info btn-fill btn-wd">Update Profile</button>
					</div>
					<div class="clearfix"></div>
				</form>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div ng-include="map"></div>
</div>
